<mat-sidenav-container>
  <mat-sidenav mode="side" [(opened)]="opened">
    <button
      mat-button
      class="menu-button"
      routerLink="movies"
      (click)="goToMoviesPage()"
    >
      <mat-icon>movie</mat-icon>
      Movies
    </button>
    <button
      mat-button
      class="menu-button"
      routerLink="profile"
      (click)="goToProfilePage()"
    >
      <mat-icon>face</mat-icon>
      Profile
    </button>

    <mat-divider></mat-divider>

    <button
      mat-button
      class="menu-button"
      routerLink="logout"
      (click)="logout()"
    >
      <mat-icon>power_settings_new</mat-icon>
      Log out
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="sidenav-content" style="width: 100vw">
      <mat-toolbar style="text-align: center">
        <!-- Toggler -->
        <button
          mat-icon-button
          class="example-icon"
          aria-label="Example icon-button with menu icon"
          style="align-self: left"
          (click)="opened = !opened"
        >
          <mat-icon>menu</mat-icon>
        </button>
        <span>myGhibli</span>
      </mat-toolbar>

      <!-- Main content   -->
      <div style="display: flex; justify-content: center">
        <mat-card style="width: 40%">
          <mat-card-header>
            <mat-card-title>Hello {{ user?.Username }}!</mat-card-title>
            <mat-card-title> Your Profile </mat-card-title>
          </mat-card-header>
          <mat-card-content> Username: {{ user.Username }}</mat-card-content>
          <mat-card-content> Email: {{ user.Email }} </mat-card-content>
          <mat-card-content>
            Birthday:
            {{ user.Birthday | date: "mediumDate" }}
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button (click)="updateUserDetails()">
              Update Profile
            </button>
            <button mat-raised-button color="warn" (click)="deleteUser()">
              Delete Account
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
      <div style="text-align: center">
        <h2>Your Favorites</h2>
        <div style="display: flex; justify-content: center">
          <div
            *ngFor="let movie of favorites"
            style="display: flex; margin: 15px"
          >
            <mat-card>
              <mat-card-header>
                <mat-card-title> {{ movie.Title }} </mat-card-title>
                <mat-card-subtitle>
                  Directed by: {{ movie.Director.Name }}
                </mat-card-subtitle>
              </mat-card-header>
              <mat-card-content>
                <img src="{{ movie.ImagePath }}" alt="{{ movie.Title }}" />
              </mat-card-content>
              <mat-card-actions>
                <button
                  class="profile-btn"
                  mat-raised-button
                  (click)="deleteFavorite(movie._id)"
                  style="margin-right: 10px"
                >
                  Remove favorite
                </button>
              </mat-card-actions>
            </mat-card>
          </div>
        </div>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
