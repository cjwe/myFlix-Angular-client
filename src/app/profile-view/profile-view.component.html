<div style="display: flex; justify-content: center">
  <mat-card>
    <mat-card-header>
      <mat-card-title> Your Profile </mat-card-title>
    </mat-card-header>
    <mat-card-content> Username: {{ user.Username }}</mat-card-content>
    <mat-card-content> Email: {{ user.Email }} </mat-card-content>
    <mat-card-content>
      Birthday:
      {{ user.Birthday | date: "mediumDate" }}
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="updateUserDetails()">
        Update Profile
      </button>
      <button mat-raised-button>Delete Account</button>
    </mat-card-actions>
  </mat-card>
</div>
<div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Your favorite movies</mat-card-title>
    </mat-card-header>
    <mat-card-content> </mat-card-content>
  </mat-card>
</div>
