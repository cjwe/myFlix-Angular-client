<mat-sidenav-container>
  <mat-sidenav mode="side" [(opened)]="opened"> Sidebar content </mat-sidenav>
  <mat-sidenav-content>
    <div class="sidenav-content" style="width: 100vw">
      <mat-toolbar>
        <button
          mat-icon-button
          class="example-icon"
          aria-label="Example icon-button with menu icon"
          (click)="opened = !opened"
        >
          <mat-icon>menu</mat-icon>
        </button>
        <span>myGhibli</span>
        <span class="example-spacer"></span>
        <button
          mat-icon-button
          class="example-icon favorite-icon"
          aria-label="Example icon-button with heart icon"
        >
          <mat-icon>favorite</mat-icon>
        </button>
        <button
          mat-icon-button
          class="example-icon"
          aria-label="Example icon-button with share icon"
        >
          <mat-icon>share</mat-icon>
        </button>
      </mat-toolbar>

      <div style="display: flex">
        <mat-card *ngFor="let movie of movies" style="flex: 1 1 auto">
          <mat-card-header>
            <mat-card-title
              >{{ movie.Title }}
              <div class="favorite">
                <mat-icon
                  *ngIf="!isFavorited(movie._id)"
                  (click)="handleFavorite(movie._id)"
                  class="heart-icon"
                >
                  favorite_border
                </mat-icon>
                <mat-icon
                  *ngIf="isFavorited(movie._id)"
                  (click)="handleUnfavorite(movie._id)"
                  class="heart-icon"
                >
                  favorite
                </mat-icon>
              </div>
            </mat-card-title>
            <mat-card-subtitle
              >Directed by: {{ movie.Director.Name }}</mat-card-subtitle
            >
          </mat-card-header>
          <img src="{{ movie.ImagePath }}" alt="{{ movie.Title }}" />
          <mat-card-actions>
            <button
              mat-button
              color="primary"
              (click)="openGenre(movie.Genre.Name, movie.Genre.Description)"
            >
              Genre
            </button>
            <button
              mat-button
              color="primary"
              (click)="
                openDirector(
                  movie.Director.Name,
                  movie.Director.Bio,
                  movie.Director.Birth
                )
              "
            >
              Director
            </button>
            <button
              mat-button
              color="primary"
              (click)="
                openSynopsis(
                  movie.Title,
                  movie.ImagePath,
                  movie.LongDescription
                )
              "
            >
              Synopsis
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
